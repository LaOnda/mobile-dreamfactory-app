<form>
        <h4>User Information</h4>
        <div class="">
            <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <input class="form-control input-lg input-dreamfactory" data-ng-model="user.email" type="email" id="email"
                       placeholder="Email" required>
            </div>

            <div class="form-group">
                <label class="control-label" for="first-name">First Name:</label>
                <input class="form-control input-lg input-dreamfactory" data-ng-model="user.first_name" type="text" id="first-name"
                       placeholder="First Name">
            </div>

            <div class="form-group">
                <label class="control-label" for="last-name">Last Name:</label>
                <input class="form-control input-lg input-dreamfactory" data-ng-model="user.last_name" type="text" id="last-name"
                       placeholder="Last Name">
            </div>
        </div>
    <div class="form-spacer"></div>
</form>
