<form class="md-pad-vertical">
    <div>
        <div class="form-group">
            <!-- <label class="control-label" for="email">{{pageText.form.email.label}}</label> -->
            <input type="email " id="email" data-ng-model="user.email" class="form-control input-lg input-dreamfactory"
                   placeholder="{{pageText.form.email.placeholder}}">
        </div>

        <div class="form-group">
            <!-- <label class="control-label" for="password">{{pageText.form.password.label}}</label> -->
            <input type="password" id="password" data-ng-model="user.password" class="form-control input-lg input-dreamfactory"
                   placeholder="{{pageText.form.password.placeholder}}">
        </div>
    </div>
    <button type="button" data-ng-click="userLogin(user)" class="btn btn-default btn-lg btn-block">
        {{buttonsText.submit.text}}
    </button>
</form>
